<div class="container-fluid" ng-controller="SessionCtrl">
  <div class="row-fluid">
    <div class="span6 offset3">

<form class="form-horizontal" ng-submit="login()">
  <fieldset>
    <div id="legend">
      <legend class=""> </legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text"  ng-model="user.username" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password"  ng-model="user.password" placeholder="" class="input-xlarge">
      </div>
    </div>
 
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button type="submit" class="btn btn-success">Login</button>
      </div>
    </div>
  </fieldset>
</form>

    </div>
  </div>
</div>
