<div class="container-fluid" >
	<div class="row-fluid" ng-init="init()" ng-controller="MerchantCtrl">

		<!-- Left Column -->
		<div class="span12">

			<!-- Filters -->
			<div class="row-fluid">

				<div class="well span10">

					<div class="row-fluid">
						<input type="text" class="span4" size="16" sequalize-where  column="name" operator="=" callback="Merchants" vartype="string" placeholder="Merchant">
						<input type="text" class="span4" size="16" sequalize-where  column="type"  operator="=" callback="Merchants" vartype="string" placeholder="Type">
						<input type="text" class="span4" size="16" sequalize-where  column="lastName"  operator="=" callback="Merchants" vartype="string" placeholder="Status">
					</div>

				</div>

				<div class="well span2">

					<div class="row-fluid">
						<button type="submit" ng-click="clear()"  class="btn span12" style="margin-bottom: 10px">Clear</button>
					</div>

					<div class="row-fluid">
						<button type="submit" ng-click="Merchants.getItems()" class="btn btn-primary span12" style="margin-bottom: 10px">Filter</button>
					</div>

				</div>

			</div>

			<div class="row-fluid">
				<div class="span12">
					<!-- Main Table -->
					<table class="table table-striped table-bordered table-hover table-condensed">

						<thead>
						<tr>
							<th>ID</th>
							<th>Active</th>
							<th>Name</th>
							<th>Type</th>
							<th>Sell Rate</th>
							<th>Buy Rate</th>
							<th>Image URL</th>
							<th>Verify URL</th>
							<th>CardFlo</th>
							<th>Scrapy</th>
							<th>Action</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="Merchant in Merchants.items">
							<td>{{Merchant.id}}</td>
							<td>{{Merchant.isActive}}</td>
							<td><input type="text" ng-model="Merchant.name"></td>
							<td>{{Merchant.type}}</td>
							<td><input type="text" class="input-mini" ng-model="Merchant.sellRate"></td>
							<td><input type="text" class="input-mini" ng-model="Merchant.buyRate"></td>
							<td><input type="text" class="input-xlarge" ng-model="Merchant.image"></td>
							<td><input type="text" class="input-xlarge" ng-model="Merchant.verifyUrl"></td>
							<td><input type="text" class="input-small" ng-model="Merchant.cardFlo"></td>
							<td><input type="text" class="input-small" ng-model="Merchant.scrappy"></td>
							<td><button class="btn btn-primary" type="button" ng-click="saveMerchant(Merchant)">Save</button></td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<!-- Main Table Pagination -->
						<div class="pagination">
							<ul>
								<li><a ng-click="setPage(-1)">Prev</a></li>
								<li><a>{{ Merchants.page }} of {{ Merchants.pages }}</a></li>
								<li><a ng-click="setPage(+1)">Next</a></li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
</div>
