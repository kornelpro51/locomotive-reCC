<div class="modal fade in" ng-init="init()">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Select an Address</h4>
        </div>
        <div ng-notify></div>
        <div class="modal-body" ng-show="type == 'change'" style="max-height:450px; overflow : auto;">
          <div class="well" ng-repeat="address in addressList">
            <h4>{{address.firstName}} {{address.lastName}} <br></h4>
            <h5>
              {{address.street1}}   {{address.street2}} <br>
              {{address.city }} {{address.state }} {{address.zip }}
            </h5>
            <a data-toggle="modal" ng-click="select(address)">Select This Address</a>&nbsp;&nbsp;
            <a data-toggle="modal" ng-show="address.def == 0" ng-click="setDefault(address.id)">Set as Default</a>
            <h5 ng-show="address.def == 1"> Default </h5>
          </div>
        </div>

        <div class="modal-body" ng-show="type == 'add'">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputPassword1" class="col-lg-2 col-lg-offset-1 col-hw control-label">Full Name</label>
              <div class="col-lg-9">
                <div class="col-lg-6">
                  <input type="text" class="form-control" placeholder="First Name" ng-model="newAddress.firstName">
                </div>
                <div class="col-lg-6">
                  <input type="text" class="form-control" placeholder="Last Name" ng-model="newAddress.lastName">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword1" class="col-lg-3 col-hw control-label">Address Line 1</label>
              <div class="col-lg-9">
                <div class="col-lg-12">
                  <input type="text" class="form-control" ng-model="newAddress.street1" placeholder="Street address, P.O. box, company name, c/o">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-lg-3 col-hw control-label">Address Line 2</label>
              <div class="col-lg-9">
                <div class="col-lg-12">
                  <input type="text" class="form-control" ng-model="newAddress.street2" placeholder="Apartment, suite, unit, building, floor, etc.">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-lg-3 col-hw control-label">City</label>
              <div class="col-lg-9">
                <div class="col-lg-4">
                  <input type="text" class="form-control" ng-model="newAddress.city">
                </div>
                <label for="inputPassword1" class="col-lg-1 col-hw control-label">State</label>
                <div class="col-lg-3">
                  <input type="text" class="form-control" ng-model="newAddress.state">
                </div>
                <label for="inputPassword1" class="col-lg-1 col-hw control-label">Zip</label>
                <div class="col-lg-3">
                  <input type="text" class="form-control" ng-model="newAddress.zip">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-lg-3 col-hw control-label">Phone</label>
              <div class="col-lg-9">
                <div class="col-lg-12">
                  <input type="text" class="form-control" ng-model="newAddress.phone">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary" ng-click="addAddress()" >Add Address</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
