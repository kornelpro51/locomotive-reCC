<div class="modal fade in">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
          <h4 class="modal-title">My Shopping Cart</h4>
        </div>
        <div class="modal-body" ng-show="{{cart.length == 0}}">
          <p>Your cart is empty. Time to buy some cards!</p>
        </div>
        <div ng-hide="{{cart == 0}}" class="modal-body" >
          <div style="max-height:300px; overflow : auto;">
            <table class="table table-hover" style="table-layout: fixed;">
              <th>Merchant</th>
              <th></th>
              <th>Value</th>
              <th>Discount</th>
              <th>Price</th>
              <!-- <th></th>-->
              <th></th>
              <tr ng-repeat="item in cart">
                <td style="width:75px"> <img data-src="holder.js/170x200" alt="300x200"  src="http://placehold.it/75x50&text=Image"> </td>
                <td style="width:200px">   {{item.merchant.name}} </td>
                <td>  {{item.actualValue | currency}}    </td>
                <td> <span>{{100-item.sellRate}}% Off  <span> </td>
                <td> <b>{{(item.actualValue/100)*item.sellRate | currency}}  </b> </td>
                <!-- <td> <span>{{card.cardType}} <span> </td> -->
                <td> <button type="submit" class="btn btn-danger btn-xs" ng-click="deleteFromCart($index)"> <i class="icon-remove"></i></button> </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="cancel()">Close and Continue</button>
          <a>
            <button ng-hide="{{cart == 0}}" type="button" class="btn btn-success" ng-click="checkout()"><i class="icon-shopping-cart"></i> Checkout</button>
          </a>
        </div>
      </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
