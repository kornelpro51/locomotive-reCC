
<div class="container" ng-controller="sellCtrl">
  <div class="row" style="margin-bottom:30px">
    <div class="col-lg-6 col-lg-offset-3">
      <h1 class="text-center">Sell Gift Cards</h1>
        <h5 class="text-center">(You're almost done)</h5> </br>
      <div class="progress progress-striped active">
        <div class="progress-bar" style="width: 66.66%"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">

      <div class="alert alert-info">Entering card information helps us process your order faster and pay you quicker</div>
      <table class="table table-striped">

        <th></th>
        <th>Merchant</th>
        <th>Card Number</th>
        <th>Card Pin</th>
        <th>Balance</th>
        <th>Offer</th>

        <tr ng-repeat="item in cart">
          <td> <img ng-src="{{item.image}}" length="33" width="46" /> </td>
          <td class="col-lg-3"> {{item.name}} </td>
          <td class="col-lg-3">
            <div class="input-group">
            <span class="input-group-addon"><i class="icon-lock"></i></span>
            <input type="text" name="card-number" class="form-control" placeholder="Card Number" ng-model="item.cardNumber">
            </div>
          </td>
          <td class="col-lg-2">
            <div class="input-group">
            <span class="input-group-addon"><i class="icon-lock"></i></span>
            <input type="text" name="card-pin" class="form-control" placeholder="Pin" ng-model="item.cardPin">
            </div>
          </td>
          <td> {{item.value | currency}} </td>
          <td> {{item.offer | currency}} </td>
        </tr>
      </table>

      <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-6">
            <button type="button" ng-click="stepOne()" class="btn btn-primary btn-lg btn-block"><i class="icon-double-angle-left"></i> Back</button>
          </div>
          <div class="col-lg-6">
            <button type="button" ng-click="checkout()" class="btn btn-success btn-lg btn-block">Continue to Final Step <i class="icon-double-angle-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
